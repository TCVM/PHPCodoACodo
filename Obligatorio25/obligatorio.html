<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><h4>Codo a Codo</h4></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-dark" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Desactivado</a>
            </li>
          </ul>
        </div>
        <div>
            <form class="form-inline my-2 my-lg-0 justify-content-end d-flex" style="margin-right:20px;">
              <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0"  style="margin-left:5px;" type="submit">Buscar</button>
            </form>
          </div>
      </nav>
    </header>
    <main>
        <section class="container-fluid d-flex">
            <div class="card" style="width: 33%;">
                <img class="card-img-top" src="future_by_f1x_2-d8htyys.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Titulo 1</h5>
                  <p class="card-text">Contenido de Card</p>
                  <h6 class="text-black text-opacity-50">Ultima actualizacion 1</h6>
                </div>
              </div>
              <div class="card position-relative" style="width: 33%;">
                <img class="card-img-top" style="" src="mid.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Titulo 2</h5>
                  <p class="card-text">Contenido de Card</p>
                  <h6 class="text-black text-opacity-50">Ultima actualizacion 1</h6>
                </div>
              </div>
              <div class="card" style="width: 33%;">
                <img class="card-img-top" src="is_now_by_f1x_2-d8l9ob9.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Titulo 3</h5>
                  <p class="card-text">Contenido de Card</p>
                  <h6 class="text-black text-opacity-50">Ultima actualizacion 1</h6>
                </div>
              </div>
        </section>
        <form class="container-fluid m-2">
          <div class="form-group m-2">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
            <small id="emailHelp" class="form-text text-muted">Nunca comparta su email.</small>
          </div>
          <div class="form-group m-2">
            <label for="exampleInputPassword1">Contrase√±a</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
          </div>
          <div class="form-check m-2">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Verificar</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh41eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
